<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Scanner Manual Search</title>
    <link rel="stylesheet" href="../css/searchStyle.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/themes/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="../css/themes/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../css/searchVar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
</head>
<body>

<div id="menuBtn" class="noSelect" onclick="openNav()"><i class="bi bi-three-dots-vertical"></i></div>

<p id="versionNum" class="noSelect"> Made with <i class="bi bi-heart-fill" style="color: #cc4747;"></i> in Main St. Hall<br/>Grill Scanner v0.6</p>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" id="closeBtn" class="noSelect" onclick="closeNav()"><i class="bi bi-x"></i></a>
    <div id="sidenavContent">
        <dark-mode-toggle id="themeSwitch" class="noSelect menuItem menuItemText" appearance="toggle" permanent="true"
                          dark="Day Theme" light="Night Theme"></dark-mode-toggle>
        <a href="../" class="noSelect menuItem"><i class="bi bi-upc-scan"></i> <span
                class="menuItemText">Barcode Scanner</span></a>
        <a href="https://forms.gle/bkxXcUzimjGEpJiT9" id="submitLink" class="noSelect menuItem" target="_blank"><i
                class="bi bi-card-text"></i> <span class="menuItemText">Submit Barcode</span></a>
        <a href="https://www.instagram.com/grillscanner" target="_blank" class="noSelect menuItem"><i
                class="bi bi-instagram icon"></i> <span
                class="menuItemText">Instagram</span></a>
        <a href="https://github.com/Zhurvan/Grill-Barcode-Scanner" target="_blank" class="noSelect menuItem"><i
                class="bi bi-github icon"></i> <span class="menuItemText">Github</span></a>
    </div>

</div>

<form id="searchForm">
    <div class="formElement">
        <label for="search">Search</label>
        <br>
        <input type="text" id="search" inputmode="search" placeholder="Search for items here!" name="search">
    </div>
    <div class="formElement">
        <label for="price">Max Price</label>
        <br>
        <input type="currency" id="price" inputmode="decimal" name="price">
    </div>
    <div class="formElement">
        <label for="searchType">Type</label>
        <br>
        <select name="searchType" id="searchType">
            <option value="name">Name</option>
            <option value="barcode">Barcode</option>
        </select>
    </div>
    <input type="submit" value="Submit">
</form>
<div id="list"></div>
<script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/search.js"></script>
<script src="../js/menu.js"></script>
</body>
</html>
